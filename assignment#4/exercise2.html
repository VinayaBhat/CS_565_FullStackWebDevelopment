<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise2</title>
    <script type="text/javascript">
       function reverse(number){
           var rem=0;
           var result=0;
           while(number>0){
               rem=number%10;
               number=number/10;
               number=number|0;
               result=(result*10)+rem;
           }
           return result;
       }
       var answer=reverse(231756);
       console.log(answer);
    </script>
</head>

</html>
