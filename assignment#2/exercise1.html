<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body {
            background: linear-gradient(to right, rgb(10, 180, 10), rgb(250, 250, 20));
        }

        * {
            font-family: Helvetica;
        }

        .adding_whitebox {

            width: 300px;
            height: 400px;
            background: #fff;
            padding: 10px;
            margin: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;

        }

        .titlestyle {
            color: navy;
            text-align: center;
        }

        input[type=text],
        textarea {
            width: 92%;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical
        }

        input,
        textarea {
            margin: 12px;
            margin-top: 10px
        }

        .buttonstyle {
            text-align: center;
            margin: auto;
        }

        .submitbutton {
            background-color: navy;
            color: white;
            height: 40px;
            width: 90px;
            font-weight: bold;
        }

        .submitbutton:hover {
            background:lightgreen;
            color:navy;
        }
    </style>
</head>

<body>
    <div class="adding_whitebox">
        <form>
            <h3 class="titlestyle">CONTACT US</h3>
            <input type="text" name="Name" placeholder="Name"><br>
            <input type="text" name="Email" placeholder="Email"><br>
            <textarea rows="5" id="subject" name="subject" placeholder=""></textarea>
            <div class="buttonstyle">
                <button class="submitbutton" type="submit">SUBMIT</button>
                <button class="submitbutton" type="reset">RESET</button>
            </div>

        </form>

    </div>

</body>

</html>
