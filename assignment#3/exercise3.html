<!DOCTYPE html>
<html>

<head>
    <!--Using CSS FlexBox-->
    <!--Layout 1-->
    <style type="text/css">
        .flex_container {
            display: flex;
            flex-wrap: wrap;
            height: 3.5in;
            justify-content: center;
        }
        .flex_item{      
            background:rgb(37, 37, 37);
            color: white;
            border: solid white;
            width:20%;
            padding: 1%;
            border-radius: 10px;
            margin: 0.1cm;
        }
    </style>

</head>

<body>
    <div class="flex_container">
        <div class="flex_item">
            One
        </div>
        <div class="flex_item">
            Two
        </div>
        <div class="flex_item">
            Three
        </div>
        <div class="flex_item">
            Four
        </div>
        <div class="flex_item">
            Five
        </div>
        <div class="flex_item">
            Six
        </div>
        <div class="flex_item">
            Seven
        </div>
        <div class="flex_item">
            Eight
        </div>
        <div class="flex_item">
            Nine
        </div>
        <div class="flex_item">
            Ten
        </div>
        <div class="flex_item">
            Eleven
        </div>
        <div class="flex_item">
            Twelve
        </div>
    </div>

</body>

</html>
